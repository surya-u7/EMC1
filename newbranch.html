<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand Login Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      overflow: hidden;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      animation: floatUp 1.2s ease-out;
    }

    @keyframes floatUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .login-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .input-group input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px #00f2fe;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #ddd;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00f2fe;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2fe;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .links a:hover {
      color: #00f2fe;
    }

    /* Background floating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      animation: move 20s infinite;
    }

    @keyframes move {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-100px) translateX(50px); }
      100% { transform: translateY(0) translateX(0); }
    }
  </style>
</head>
<body>
  <!-- Floating background circles -->
  <div class="circle" style="width:150px; height:150px; top:10%; left:10%;"></div>
  <div class="circle" style="width:200px; height:200px; bottom:15%; right:15%;"></div>
  <div class="circle" style="width:100px; height:100px; bottom:20%; left:20%;"></div>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" required placeholder=" ">
        <label for="username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if(user === "admin" && pass === "1234") {
        alert("Login Successful üéâ");
      } else {
        alert("Invalid Credentials ‚ùå");
      }
    });
  </script>
</body>
</html>
